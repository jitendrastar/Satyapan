<ion-content>

  <form   #verifyForm="ngForm" (ngSubmit)="verifyOtp()" style="width: 100%">
    <ion-row>
      <ion-col size="12" class="txt_enterOTP"> 
        <ion-label *ngIf="httpClient.currentLanguage=='english'">Please enter OTP received on allocating member's registered mobile number.</ion-label>
        <ion-label *ngIf="httpClient.currentLanguage=='hindi'">कृपया अपने पंजीकृत मोबाइल नंबर पर प्राप्त ओटीपी दर्ज करें।</ion-label>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-item style="--ion-background-color:#ffffff;" lines="none" class="ion-text-center">
          <ng-otp-input style="width: 100%;"  (onInputChange)="onOtpChange($event)" [config]="{length:6,allowNumbersOnly:true}"></ng-otp-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-buttons>
          <ion-button  class="login_btn" type="Submit" [disabled]="!verifyForm.valid">
            <span *ngIf="httpClient.currentLanguage=='english'">Verify OTP</span>
            <span *ngIf="httpClient.currentLanguage=='hindi'">ओटीपी सत्यापित करें</span>
          </ion-button>
        </ion-buttons>
      </ion-col>

      <ion-col  size="12" class="ion-text-center">
        <ion-button class="reSendText" fill="clear" (click)="sendOtp()" *ngIf=" reSendBtn">
          <span *ngIf="httpClient.currentLanguage=='english'">Resend Otp</span>
          <span *ngIf="httpClient.currentLanguage=='hindi'">ओटीपी पुनः भेजें</span>
        </ion-button>
        <ion-button class="reSendText" fill="clear" *ngIf=" !reSendBtn">00:{{recTime}}</ion-button>
      </ion-col>


    </ion-row>
  </form>

</ion-content>
